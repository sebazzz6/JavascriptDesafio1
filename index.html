<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio Javascript</title>
</head>
<body>
    <main>
        <div class="card">
            <img id="imageNotebook" src="assets/img/noteblack.png" alt="Imagen de Notebook cambia de color segun elecciÃ³n de color" class="imgNote">
            <p>Laptop Gamer HP</p>
            <form action="">
                <input id="quantity" class="inputs" type="text" for="quantity" placeholder="Cantidad de equipos"><br/><br/>
                <input id="price" class="inputs" type="text" for="price" placeholder="Ingrese Precio"><br/><br/>
                <select id="colour">
                    <option value="red">Rojo</option>
                    <option value="black" selected>Negro</option>
                    <option value="blue">Azul</option>
                </select><br/><br/>
                <button class="btn" id="boton" type="submit">Calcular Total</button>
            </form>
        </div>
        <div class="windowTotal">
            <p>Total Venta:&nbsp;<div id="total">-</div></p>
            <p>Cantidad Seleccionado:&nbsp;<div id="quantitySelect">-</div></p>
            <p>Color Seleccionado:&nbsp;</p><div id="circle"></div>
        </div>    
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
