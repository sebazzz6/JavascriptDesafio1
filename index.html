<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio Javascript</title>
</head>
<body>
    <div class="card">
        <img id="imagenNotebook" src="assets/img/noteblack.png" alt="" class="imgNote">
        <p>Laptop Gamer HP</p>
        <form action="">
            <label for="cantidad"></label><br/>
            <input id="cant" class="inputs" type="text" for="cantidad" placeholder="Cantidad de equipos"><br/><br/>
            <select id="color">
                <option value="red">Rojo</option>
                <option value="black" selected>Negro</option>
                <option value="blue">Azul</option>
            </select><br/>
            <p>Precio: 400.000</p>
            <button class="btn" id="boton" type="submit">Calcular Total</button>
        </form>
    </div>    
    <h1>Total Venta</h1>
    <div id="total"></div>
    <div id="circulo"></div>
    <script src="assets/js/app.js"></script>
</body>
</html>
